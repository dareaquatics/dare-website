<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable iFrame</title>
<style>
    .iframe-container {
        position: relative;
        width: 100%;
        height: 500px; /* Adjust height as needed */
        overflow: auto;
    }
    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<div class="iframe-container">
    <iframe src="https://www.gomotionapp.com/team/cadas/page/events#/team-events/upcoming" frameborder="0"></iframe>
</div>

</body>
</html>
