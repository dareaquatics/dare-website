<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Required</title>
    <style>
        .warning-message {
            display: none;
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            margin: 1rem;
            border: 1px solid #ef9a9a;
            border-radius: 4px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        noscript .warning-message {
            display: block;
        }

        .content {
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="warning-message">
            JavaScript is required to be enabled to use this page
        </div>
    </noscript>
    <div class="content">
        <h1>Welcome to the page</h1>
        <p>This content will be visible regardless of JavaScript status</p>
        <p>This page is for testing purposes only.</p>
    </div>
</body>
</html>
