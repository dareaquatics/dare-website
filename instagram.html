<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Instagram</title>
    <meta http-equiv="refresh" content="5; URL=https://www.instagram.com/dareaquatics">
    <script>
        setTimeout(function() {
            window.location.href = "https://www.instagram.com/dareaquatics";
        }, 3000); // Redirect after 5 seconds
    </script>
</head>
<body>
    <p>This page will redirect you to our Instagram profile in a few seconds.</p>
    <p>If you are not redirected, <a href="https://www.instagram.com/dareaquatics">click here</a>.</p>
</body>
</html>
