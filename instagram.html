<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; url=https://instagram.com/dareaquatics">
  <title>Redirecting to Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #262626;
    }

    p {
      font-size: 18px;
      color: #8e8e8e;
    }

    .loader {
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #3897f0;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .redirect-link {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .redirect-link:hover {
      text-decoration: underline;
    }

    .icon {
      margin: 20px 0;
    }

    .countdown {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    .social-icon {
      width: 40px;
      height: 40px;
    }
  </style>
  <script>
    let countdown = 5;
    setInterval(function () {
      if (countdown > 0) {
        countdown--;
        document.getElementById("countdown").innerHTML = countdown;
      }
    }, 1000);

    // JavaScript fallback if meta redirect fails
    setTimeout(function () {
      window.location.href = "https://instagram.com/dareaquatics";
    }, 5000);
  </script>
</head>

<body>
  <div class="container">
    <h1>We're redirecting you to Instagram</h1>
    <p>Hang tight! You'll be there in <span id="countdown">5</span> seconds...</p>
    <div class="icon">
      <!-- Instagram SVG Icon -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="social-icon"
        alt="Instagram">
    </div>
    <div class="loader"></div>
    <p class="countdown">If not redirected, <a href="https://instagram.com/dareaquatics" class="redirect-link">click
        here</a>.</p>
  </div>
</body>

</html>
