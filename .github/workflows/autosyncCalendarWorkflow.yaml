name: Update Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/autosyncCalendarLogic.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ics gitpython colorlog requests tqdm pytz

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run the script
        run: python autosyncCalendarLogic.py
        continue-on-error: true
        id: run_script

      - name: Check for script errors
        if: steps.run_script.outcome == 'failure'
        run: |
          echo "Script failed. Check the logs for more information."
          exit 1

      - name: Commit and push if changed
        run: |
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update calendar [skip ci]" && git push)

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.name,
              title: 'Workflow failed: Update Calendar',
              body: 'The Update Calendar workflow failed. Please check the [workflow run](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}) for more details.'
            })