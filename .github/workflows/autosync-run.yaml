name: Update Website

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 

    - name: Configure Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Clone repository with authentication
      env:
        GH_USERNAME: ${{ secrets.GH_TOKEN }}
        GH_PAT: ${{ secrets.PAT_TOKEN }}
      run: |
        git clone https://${GH_USERNAME}:${GH_PAT}@github.com/dareaquatics/dare-website.git
        cd dare-website

    - name: Run update script
      run: |
        # Ensure you're in the correct directory
        cd dare-website
        python autosync.py  # Replace this with your actual update script command

    - name: Commit and push changes
      env:
        GH_USERNAME: ${{ secrets.GH_TOKEN }}
        GH_PAT: ${{ secrets.PAT_TOKEN }}
      run: |
        cd dare-website
        git add news.html
        git commit -m "Update news.html"
        git push https://${GH_USERNAME}:${GH_PAT}@github.com/dareaquatics/dare-website.git
